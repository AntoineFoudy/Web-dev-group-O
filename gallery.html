<!-- gallery.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
	<!-- two tags are used for making the website more responsive / look better on other devices -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Gallery</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  <!-- link to run BootsTrap-->
		<link rel="stylesheet" href="gallery.css">
	
	</head>
	<body>
	<!-- Start of the Navigation Bar-->
		<nav>
			<div class="navigation">
				<a href="gallery.html">Gallery</a>
				<a href="index.html">MiniGame</a
			</div>
		</nav>
		<!-- The Gallery -->
		
		
		<div class="gallery">
		<!--Start of Image 1 -->
		
			<div class="bisonImage">
			 <a target="image1" href="galleryphotos/bisonwolves.jpg"> <!-- allows the image to be clicked and viewed larger -->
			<img src="galleryphotos/bisonwolves.jpg" alt="Picture of wolves surrounding bison"> <!-- Image 1 -->
			<div class="mid">
			<div class="clickMessage">Click the image to get a larger picture</div> <!-- Message that pops up when you hover -->
			</div>
			</a>
			</div>
			<div class="description">The wolves of Yellowstone surrounding a bison, who they will soon eat </div> <!-- Description of image 1 -->
		</div>
		
		<!--End of Image  1 -->
		
		
		
		
		<!-- End of the Gallery -->
		
	<!-- Script to run BootsTrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	
	<!-- Script for External Javascript file-->
	<script type="text/javascript" src="gallery.js"></script>
	</body>
</html>
